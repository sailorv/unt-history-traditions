name: UNT Foundation
description: "Custom sub-theme, built on Zurb Foundation <a href=\"http://foundation.zurb.com/docs/index.php\">framework documentation</a>"
core: 8.x
core_version_requirement: ^8 || ^9
type: theme
base theme: zurb_foundation

# Image appears on admin/appearance
screenshot: images/screenshot.png

# Uncomment these lines and change "unt_foundation" to your theme name if you
# need to add custom CSS or JS
libraries:
 - unt_foundation/global

# Regions are output in the page.html.twig

regions:
  header: Header
  meta_header: 'Meta header'
  help: Help
  page_top: 'Page top'
  hero_feature: 'Hero feature'
  page_bottom: 'Page bottom'
  highlighted: Highlighted
  content: Content
  sidebar_first: 'Left sidebar'
  sidebar_second: 'Right sidebar'
  below_content: 'Below Content'
  footer_first: 'Footer first column'
  footer_middle: 'Footer middle column'
  footer_last: 'Footer last column'
  left_off_canvas: 'Left off canvas'
  right_off_canvas: 'Right off canvas'
regions_hidden:
  page_top: 'Page top'
  page_bottom: 'Page bottom'

# Hidden regions
# regions_hidden[]: Page top
# regions_hidden[]: Page bottom

features:
  - slogan
  - favicon
  - comment_user_picture
  - node_user_picture
